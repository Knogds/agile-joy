<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="js/leaflet/leaflet.css" />
<script src="js/leaflet/leaflet.js"></script>
<script type="text/javascript" src="data/svenska-landskap-klippt.geo.json"></script>
<script type="text/javascript" src="data/covid_data.json"></script>
<!-- 
<script type="text/javascript" src="data/lan_3.0.geojson"></script>
-->
<style>
html,body {height: 100%; margin: 0}
#map      {width: 40em; height: 60em;}
.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}
.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
}
</style>
</head>
<body>
<div id="map"></div>
<script>

var map = L.map('map').setView({lat: 63, lon: 16}, 5);
var geojson = L.geoJson(geojson_data).addTo(map);
var legend = L.control({position: 'bottomright'});

function getColor(d) {
    return d > 4400 ? '#800026' :
           d > 3130 ? '#BD0026' :
           d > 2510 ? '#E31A1C' :
           d > 1890 ? '#FC4E2A' :
           d > 1270 ? '#FD8D3C' :
           d > 650  ? '#FEB24C' :
           d > 30   ? '#FED976' :
                      '#FFEDA0' ;
}

/* Bara f√∂r data/svenska-landskap-klippt.geo.json + data/covid_data.json 
*/
function get_total_antal_avlidna(region) {
  var len = covid_data.features.length;
  for (i = 0; i<len ; i++){
  	var curr_region = covid_data.features[i].properties.Region;
    if(region == curr_region)
      return covid_data.features[i].properties.Totalt_antal_avlidna;    
  }
}

function style_colour(feature) {
    var curr_landskap = feature.properties.landskap;
    var total_antal_avlidna = get_total_antal_avlidna(curr_landskap);
    document.write(curr_landskap + ": " + total_antal_avlidna + "<br />");
    return {
        fillColor: getColor(total_antal_avlidna),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

L.geoJson(geojson_data, {style: style_colour}).addTo(map);

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend'),
        grades = [30,650,1270,1890,2510,3130,4400],
        labels = [];
    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }
    return div;
};

legend.addTo(map);

</script>
</body>
</html>
